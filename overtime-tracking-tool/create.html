<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="styles/layout.css">
    <meta name="description" content="Overtime Tracking Tool">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>Overtime Tracking Tool</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <header id="ott-header"></header>
    <!-- /header -->
    <section id="oot-mainnav"></section>
	 <div class="content">

    <div class="container">

        <div class="row">
		
		<div class="col-md-12">
			<h2 class="title">Add Overtime</h2>
			<div class="inner contact">
                <!-- Form Area -->
                <div class="contact-form">
                    <!-- Form -->
                    <form id="contact-us" method="post" action="#">
                        <!-- Left Inputs -->
                        <div class="col-xs-6 wow animated slideInLeft">
						<h4 class="content-title"><u>Infomation</u></h4>
                            <!-- Name -->
                            <input type="text" name="name" id="name" required="required" class="form-submit form-control" placeholder="Subject" autofocus/>
                            <!-- Email -->
                            <input type="date" name="mail" id="mail" required="required" class="form-submit form-control" placeholder="Time" />
                            <!-- Subject -->
                            <input type="text" name="subject" id="subject" required="required" class="form-submit form-control" placeholder="Project" />
                        </div><!-- End Left Inputs -->
                        <!-- Right Inputs -->
						<h4 class="content-title"><u>Contain</u></h4>
                        <div class="col-xs-6 wow animated slideInRight">
                            <!-- Message -->
                            <textarea name="message" id="message" class="form-submit form-control textarea"  placeholder="Message"></textarea>
                        </div><!-- End Right Inputs -->
                        <!-- Bottom Submit -->
                        <div class="relative fullwidth col-xs-12">
							<!-- Bottom Submit -->
                                <div class="relative fullwidth col-xs-12" style=" text-align: center;">
                                    <!-- Send Button -->
                                    <button type="submit" id="submit" name="submit" class="btn btn-primary btn-submit semibold">Create Overtime</button>
                                    <button type="submit" id="submit" name="submit" class="btn btn-cancle semibold">Cancel</button>
                                </div>
                        </div><!-- End Bottom Submit -->
                        <!-- Clear -->
                        <div class="clear"></div>
                    </form>

                    <!-- Your Mail Message -->
                    <div class="mail-message-area">
                        <!-- Message -->
                        <div class="alert gray-bg mail-message not-visible-message">
                            <strong>Thank You !</strong> Your email has been delivered.
                        </div>
                    </div>

                </div><!-- End Contact Form Area -->
            </div><!-- End Inner -->


		</div>
		
		
		</div>
    </div> <!-- /.container -->

  </div> <!-- .content -->


	
</div> <!-- /#wrapper -->
