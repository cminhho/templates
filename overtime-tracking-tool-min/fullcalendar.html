<body>

	<div class="content">

	<script src='http://fullcalendar.io/js/fullcalendar-2.3.1/fullcalendar.min.js'></script>
	<script>

	$(document).ready(function() {
		
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'

			defaultDate: '2015-04-4',
			editable: false,
			eventLimit: false, // allow "more" link when too many events
			events: [
				{
					title: 'All Day Event',
					start: '2015-04-04'
				},
				{
					title: 'Long Event',

					end: '2015-04-10'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2015-04-09T16:00:00'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2015-04-16T16:00:00'
				},
				{
					title: 'Conference',
					start: '2015-04-11',

				},
				{

				{
					title: 'Click for Google',
					url: 'http://google.com/',
					start: '2015-04-28'
				}
			]
		});
		
	});

</script>
</body>
