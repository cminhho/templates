<div class="modal-header">
    <button type="button" class="close" data-ng-click="modalOptions.close()" data-dismiss="modal" aria-hidden="true">
        <img src="src/assets/images/close.png" alt="Close" title="Close">
    </button>
    <h4 class="modal-title" id="myModalLabel" data-ng-bind="modalOptions.headerText | translate"></h4>
</div>
<div class="modal-content">
    <div class="modal-body">
        <div data-ng-include src="modalOptions.bodyUrl"></div>
        <p data-ng-bind="modalOptions.bodyText | translate"></p>
    </div>
    <div class="modal-footer">
        <input tabindex="0" type="submit" class="btn btn-primary" data-dismiss="modal" data-ng-click="modalOptions.ok()"
               value="{{modalOptions.actionButtonText | translate}}">
        <input tabindex="1" type="button" class="btn btn-default" data-dismiss="modal" value="{{modalOptions.closeButtonText| translate}}"
               data-ng-click="modalOptions.close()">
    </div>
</div>
